<html>
	<head>
		<script src="//code.jquery.com/jquery-1.10.2.min.js">
		</script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js">
		</script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js">
		</script>
		<script id="categories-template" type="text/x-handlebars-template">
      {{#each categories}}
       <h4 class="categoryLink">{{ name }}</h4>
      {{/each}}
    </script>
		<script id="results-template" type="text/x-handlebars-template">
			<img src="{{stocks.stocks_chart}}">
			<div id="info"> {{csrhub.description}} </div>
			<div id="both">
				<div id="financial">
					<h2>Financial Data Score: {{financial_score}} </h2> 
					<h3>Share price (in USD): {{stocks.close}} </h3>
					<h3>Dividend Yield: {{stocks.dividend_yield}} </h3>
					<h3>Lowest in last year: {{stocks.low_52_weeks}} </h3>
					<h3>Highest in last year: {{stocks.high_52_weeks}} </h3>
				</div>
				<div id="social"> 
					<h2>Social Data Score: {{social_impact_score}} </h2>
					<h3>Wegreen Score: {{wegreen.score}} </h3>
					<h3>Percentage of Women Board Members: {{women_board_members.percentage_of_women}} </h3>
					<h3>Employee rating: {{glassdoor.rating}}</h3>
					<h3>CSRhub rating: {{csrhub.ratings.average.overall}}</h3>
				</div>
			</div>
		</script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>
		Hack for Social Impact
		</title>
		<script src="app.js">
		</script>
	</head>
	<body>
		<div class="header">
			Hello world
		</div>
		<div id="search-all">
			<div class="search">
        <form id="search">
          <input id="text-box" placeholder="Enter company name:" type="text"></input><input id="sub-button" ahref="#" type="submit"></input>
        </form>
			</div>
			<p id="under_search">
      Or <a href="#" id="searchByCategory">search by category...</a>
			</p>
      <div id="categoriesContainer">
        <select id="categories">
          <option>Select...</option>
        </select>
      </div>
		</div>
		<div id="results">
		</div>
		<div id="footer">
		</div>
	</body>
</html>
